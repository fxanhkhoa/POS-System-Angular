<div class="container-fluid">
    <div class="d-flex justify-content-center mt-3">
        <h1>Login With</h1>
    </div>
    <div class="login-container d-flex justify-content-center mb-3">
        <button mat-raised-button class="google-login-btn" (click)="auth.googleSignin()">
            <mat-icon fontSet="fab" fontIcon="fa-google" [inline]="true"></mat-icon>
            Google Login
        </button>
    </div>
</div>
